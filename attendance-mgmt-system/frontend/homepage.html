<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1b203d;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        nav {
            background-color: #272c4a;
            padding: 2rem 3rem;
            color: white;
        }
        nav .logo img {
            height: 50px;
            float: left;
        }
        nav ul {
            float: right;
        }
        nav ul li {
            display: inline;
            margin-left: 2rem;
        }
        nav ul li a {
            color: white;
            font-weight: 600;
        }
        /* Hero Section Styles */
        .hero {
            margin-top: 5px;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            padding: 2rem;
        }
        .hero .content {
            max-width: 500px;
        }
        .hero img {
            max-width: 400px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero a {
            padding: 0.8rem 2rem;
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            font-weight: bold;
        }
        /* Footer Styles */
        footer {
            background-color: #272c4a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <!-- <div class="logo">
            <img src="./assest/images/ams.jpg" alt="Logo">
        </div> -->
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="content">
            <h1>Welcome to Student Attendance Management System</h1>
            
        </div>
        <img src="./assest/images/ams.jpg" alt="Attendance Image">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Attendance Management System. All Rights Reserved.</p>
    </footer>

</body>
</html>
