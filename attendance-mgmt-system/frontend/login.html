<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1b203d;
        }
        .login-container {
            background-color: #272c4a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
            color: white;
        }
        .login-container label{
            color: white;
        }
        .toggle-password {
            cursor: pointer;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="alert alert-danger" id="errorAlert">Invalid username or password!</div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    <span class="input-group-text toggle-password" onclick="togglePassword()">Show</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const togglePasswordText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordText.textContent = "Hide";
            } else {
                passwordField.type = "password";
                togglePasswordText.textContent = "Show";
            }
        }

        // Login form validation
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if username and password are correct
            if (username === "admin" && password === "admin@123") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
               
            } else {
                document.getElementById("errorAlert").style.display = "block"; // Show error message
            }
        });
    </script>
</body>
</html>
